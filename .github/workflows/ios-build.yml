name: Debug and Build

on:
  push:
    branches: [ main ]

jobs:
  debug:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Show what files we have
      run: |
        echo "=== ROOT DIRECTORY ==="
        ls -la
        echo "=== ALL FILES ==="
        find . -type f | sort
        echo "=== HTML FILES ==="
        find . -name "*.html"
        echo "=== FOLDERS ==="
        find . -type d
    
    - name: Setup basic app
      run: |
        mkdir -p dist/public
        echo '<!DOCTYPE html><html><head><title>Prentissippi</title></head><body><h1>Prentissippi Golf Tournament</h1></body></html>' > dist/public/index.html
        echo "Created basic HTML file"
    
    - name: Install Capacitor and create iOS project
      run: |
        npm install -g @capacitor/cli
        npx cap init "Prentissippi" "com.golftournament.scorekeeper" --web-dir="dist/public"
        npx cap add ios
        echo "iOS project created"
